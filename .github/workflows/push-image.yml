name: Push Backend Image to GHCR and Deploy to VPS
run-name: Release Image GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/hn721/fgo24-be-tickitz:latest .

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/hn721/fgo24-be-tickitz:latest

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Connect & Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 146.190.102.54
          username: hosea
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 9201
          script: |
            docker login ghcr.io -u ${{ github.actor }} --password ${{ secrets.HOSEA_TOKEN }}
            docker pull ghcr.io/hn721/fgo24-be-tickitz:latest
            echo "Stopping existing container..."
            docker compose down || true
            echo "Starting Docker Compose..."
            docker compose up -d
